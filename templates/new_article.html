{% extends "base.html" %}
{% block title %}Новая статья - База знаний{% endblock %}
{% block content %}
  <section class="form-wrap">
    <div class="section-heading">
      <h2>Новая статья</h2>
      <p>Добавьте заголовок и содержание — остальное мы красиво покажем.</p>
    </div>
    <form class="card form-card" action="{{ url_for('create_article') }}" method="post">
      <label>Заголовок
        <input type="text" name="title" placeholder="Например, Разбор динамики" required>
      </label>
      <label>Содержание
        <textarea name="content" rows="6" placeholder="Опишите идею, добавьте примеры или ссылки" required></textarea>
      </label>
      <div class="card-actions">
        <button class="pill primary" type="submit">Сохранить</button>
        <a class="pill outline" href="{{ url_for('index') }}">Отмена</a>
      </div>
    </form>
  </section>
{% endblock %}
