{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
  <section class="form-wrap">
    <div class="section-heading">
      <h2>Войти в базу</h2>
      <p>Выберите способ авторизации: логин/пароль для админов или соцсети. Роли назначаются по спискам админов/модераторов.</p>
    </div>
    {% if error %}
      <div class="toast error"><strong>Ошибка:</strong> {{ error }}</div>
    {% endif %}
    <form class="card form-card login-options" action="{{ url_for('login') }}" method="post">
      <input type="hidden" name="login_method" value="password">
      <label>Имя пользователя
        <input type="text" name="username" placeholder="admin">
      </label>
      <label>Пароль
        <input type="password" name="password" placeholder="••••••••">
      </label>
      <button class="pill primary full" type="submit">Войти по паролю</button>
    </form>

    <div class="card-actions">
      <a class="pill outline" href="{{ url_for('register') }}">Регистрация</a>
      <a class="pill outline" href="{{ url_for('index') }}">Назад</a>
    </div>
  </section>
{% endblock %}
